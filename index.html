<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WISH BOOSTER RADIO | K-BOOST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            background: #000; 
            color: #fff; 
            line-height: 1.6; 
            padding-bottom: 100px;
        }
        .radio-status { text-align: center; margin-top: 20px; font-weight: 900; letter-spacing: 2px; color: #00d4ff; font-size: 1.1rem; }
        .rotate-text { display: inline-block; animation: rotateFull 4s linear infinite; }
        @keyframes rotateFull { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }
        .btn-container { display: flex; justify-content: center; gap: 15px; margin: 10px 0 25px 0; padding: 20px; flex-wrap: wrap; }
        .btn { padding: 15px 30px; border-radius: 12px; text-decoration: none; font-weight: 800; text-transform: uppercase; display: inline-flex; align-items: center; gap: 12px; border: none; cursor: pointer; transition: 0.3s all ease; text-align: center; }
        .btn-about { background: linear-gradient(45deg, #8a2be2, #00d4ff); color: white; border: 2px solid transparent; }
        .btn-about:hover { border-color: #fff; transform: translateY(-3px); }
        .btn-booking { background: #25d366; color: #000 !important; font-size: 1.2rem; min-width: 200px; justify-content: center; }
        .phone-link { display: none; background: #fff; color: #000 !important; padding: 15px 30px; border-radius: 12px; font-weight: 900; font-size: 1.4rem; text-decoration: none; }
        .social-icons { display: flex; justify-content: center; gap: 25px; margin-bottom: 20px; }
        .social-icons a { color: #fff; font-size: 2.8rem; transition: 0.4s ease; text-decoration: none; }
        .tiktok-live-wrap { text-align: center; margin: -10px 0 30px 0; }
        .btn-tt-live { background: #fe2c55; color: #fff !important; padding: 10px 20px; border-radius: 50px; text-decoration: none; font-weight: bold; display: inline-flex; align-items: center; gap: 10px; box-shadow: 0 0 15px rgba(254, 44, 85, 0.6); animation: pulseTT 1.5s infinite; border: 2px solid #25f4ee; font-size: 0.9rem; }
        @keyframes pulseTT { 0% { transform: scale(1); } 70% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .main-content { max-width: 1100px; margin: 0 auto; padding: 20px; }
        .purple-frame { border: 2px solid #8a2be2; border-radius: 20px; padding: 35px; margin-bottom: 30px; background: rgba(15, 15, 15, 0.95); position: relative; }
        #about { border: 3px solid #00d4ff; background: linear-gradient(135deg, rgba(10,10,10,1) 0%, rgba(40,0,70,1) 100%); }
        .about-header { text-align: center; margin-bottom: 25px; }
        .about-badge { background: #00d4ff; color: #000; padding: 6px 18px; border-radius: 50px; font-size: 0.85rem; font-weight: 900; display: inline-block; margin-bottom: 15px; text-transform: uppercase; }
        .service-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; margin-top: 35px; }
        .service-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(138,43,226,0.3); padding: 25px 15px; border-radius: 20px; text-align: center; transition: 0.4s; }
        .custom-player { background: #111; border: 3px solid #8a2be2; border-radius: 30px; padding: 5px; text-align: center; box-shadow: 0 0 35px rgba(138, 43, 226, 0.4); margin-bottom: 40px; }
        .player-title { color: #00d4ff; font-weight: bold; text-transform: uppercase; margin-bottom: 15px; display: block; padding-top: 10px; }
        .urnik-info { background: rgba(0, 212, 255, 0.05); padding: 12px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #00d4ff; text-align: center; }
        .urnik-row { display: flex; flex-direction: column; padding: 12px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .day { font-weight: bold; color: #8a2be2; text-transform: uppercase; }
        .grid-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        @media (max-width: 800px) { .grid-layout { grid-template-columns: 1fr; } }
        .footer-content { background: #111; padding: 40px 20px; border-top: 2px solid #8a2be2; text-align: center; margin-top: 50px; }
        #cookie-banner { position: fixed; bottom: 0; left: 0; width: 100%; background: #111; color: #fff; padding: 15px; text-align: center; z-index: 1000; border-top: 2px solid #8a2be2; }
        .cookie-btn { background: #8a2be2; color: white; border: none; padding: 8px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div id="cookie-banner">
    <span>To spletno mesto uporablja piškotke za boljšo izkušnjo.</span>
    <button class="cookie-btn" onclick="acceptCookies()">Sprejmem</button>
</div>

<div class="radio-status"><span class="rotate-text">RADIO 24/7</span></div>

<div class="btn-container">
    <button class="btn btn-about" onclick="toggleAbout()"><i class="fas fa-fire"></i> KDO SMO?</button>
    <button id="bookingBtn" class="btn btn-booking" onclick="showPhone()"><i class="fas fa-calendar-check"></i> BOOKING</button>
    <a id="phoneLink" href="tel:041772470" class="phone-link"><i class="fas fa-phone-alt"></i> 041 772 470</a>
</div>

<div class="main-content">
    <div id="about" style="display:none;" class="purple-frame">
        <span style="position:absolute; top:20px; right:25px; cursor:pointer; font-size: 1.8rem; color: #ff00ff;" onclick="toggleAbout()"><i class="fas fa-times-circle"></i></span>
        <div class="about-header">
            <span class="about-badge">Ekskluzivna Glasbena Izkušnja</span>
            <h2 style="margin:0; font-size: 2.8rem; font-weight: 900;">DISKO JOCKER K-BOOST</h2>
        </div>
        <p style="text-align:center;">Smo ekipa K-BOOST, ki že več kot 20 let premika meje zabave na terenu.</p>
    </div>

    <div class="social-icons">
        <a href="https://www.facebook.com/profile.php?id=61584601392280" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.youtube.com/@SLOdrumer/videos" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.tiktok.com/@wishbooster" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>

    <div class="custom-player">
        <span class="player-title">Wish Booster Radio</span>
        <iframe src="https://a13.asurahosting.com/public/wish_booster_radio" style="width: 100%; height: 650px; border: 0; border-radius: 20px;" scrolling="yes"></iframe>
    </div>
</div>

<footer class="footer-content">
    <p>Owner: Boris | &copy; 2024-2026. Vse pravice pridržane.</p>
</footer>

<script>
    function toggleAbout() { 
        var x = document.getElementById("about"); 
        x.style.display = (x.style.display === "none") ? "block" : "none"; 
    }
    function acceptCookies() { 
        document.getElementById('cookie-banner').style.display = 'none'; 
        localStorage.setItem('cookiesAccepted', 'true'); 
    }
    function showPhone() { 
        document.getElementById('bookingBtn').style.display = 'none'; 
        document.getElementById('phoneLink').style.display = 'inline-flex'; 
    }
</script>

</body>
</html>
