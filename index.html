<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    
    <title>Radio Wishbooster</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #0e0e0e; /* Temno ozadje */
            color: white;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        img {
            max-width: 300px;
            width: 90%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        h1 {
            margin: 10px 0;
            font-size: 2.5rem;
        }
        p {
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Radio Wishbooster">
        
        <h1>Radio Wishbooster</h1>
        <p>Spletna stran je v pripravi.</p>
    </div>

</body>
</html>
