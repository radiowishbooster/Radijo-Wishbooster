<!DOCTYPE html>
<html lang="sl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WISH BOOSTER ONLINE & Dj Booking</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
body { 
    font-family: 'Poppins', sans-serif; 
    margin: 0; 
    background: #000; 
    color: #fff; 
    line-height: 1.6; 
    padding-bottom: 100px;
    user-select: none;
}

.radio-status { text-align: center; margin-top: 20px; }
.rotate-text { 
    display: inline-block; 
    font-size: 1.6rem; 
    font-weight: 900;
    letter-spacing: 3px; 
    color: #00d4ff;
    text-transform: uppercase;
    animation: neonFlicker 5s infinite;
}

@keyframes neonFlicker {
    0%,10%,12%,14%,50%,100% { text-shadow: 0 0 10px #00d4ff,0 0 20px #00d4ff; opacity:1;}
    11%,13% { text-shadow:none; opacity:0.6;}
}

.btn-container { display:flex; justify-content:center; gap:15px; margin:10px 0 25px 0; padding:20px; flex-wrap:wrap;}
.btn { padding:15px 30px; border-radius:12px; text-decoration:none; font-weight:800; text-transform:uppercase; display:inline-flex; align-items:center; gap:12px; border:none; cursor:pointer; transition:0.3s all ease; }

.btn-about { background:linear-gradient(45deg,#8a2be2,#00d4ff); color:white; }
.btn-request { background:#ff00ff; color:white; box-shadow:0 0 15px rgba(255,0,255,0.7); border:2px solid #fff;}
.btn-request:hover { transform:scale(1.05); box-shadow:0 0 25px rgba(255,0,255,1);}
.btn-booking { background:#25d366; color:#000; }

.main-content { max-width:1100px; margin:0 auto; padding:20px;}
.purple-frame { border:2px solid #8a2be2; border-radius:20px; padding:35px; margin-bottom:30px; background:rgba(15,15,15,0.95); }

.custom-player { background:#111; border:3px solid #8a2be2; border-radius:30px; padding:5px; text-align:center; margin-bottom:40px;}
.player-title { color:#00d4ff; font-weight:bold; text-transform:uppercase; margin-bottom:15px; display:block; padding-top:10px;}

.footer-content { background:#111; padding:40px 20px; border-top:2px solid #8a2be2; text-align:center; margin-top:50px;}
.owner-txt { color:yellow; font-weight:900; text-transform:uppercase;}

#requestModal {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.9);
    z-index:10000;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.modal-content {
    width:100%;
    max-width:800px;
    height:85%;
    position:relative;
    background:#111;
    border:2px solid #ff00ff;
    box-shadow:0 0 30px rgba(255,0,255,0.5);
    border-radius:20px;
    animation:fadeIn 0.3s ease-in-out;
}

@keyframes fadeIn {
    from { opacity:0; transform:scale(0.95); }
    to { opacity:1; transform:scale(1); }
}
</style>
</head>

<body>

<div class="radio-status">
<span class="rotate-text">WISH BOOSTER ONLINE RADIO - 24/7</span>
</div>

<div class="btn-container">
<button class="btn btn-about" onclick="toggleAbout()">KDO SMO?</button>
<button class="btn btn-request" onclick="openRequests()">GLASBENA ŽELJA</button>
<button class="btn btn-booking" onclick="showPhone()">BOOKING</button>
</div>

<div class="main-content">

<div class="custom-player">
<span class="player-title">WISH BOOSTER RADIO</span>
<iframe src="https://a13.asurahosting.com/public/wish_booster_radio"
style="width:100%; height:650px; border:0; border-radius:20px;"></iframe>
</div>

</div>

<footer class="footer-content">
<span class="owner-txt">Owner: Boris</span>
</footer>

<!-- SONG REQUEST MODAL -->
<div id="requestModal">
<div class="modal-content">

<span onclick="closeRequests()" 
style="position:absolute; top:10px; right:20px; color:#ff00ff; font-size:35px; cursor:pointer;">&times;</span>

<h3 style="margin-top:15px; color:#ff00ff; text-align:center;">
ODDAJ SVOJO ŽELJO
</h3>

<iframe id="requestFrame"
style="width:100%; height:calc(100% - 60px); border:none; border-radius:10px;">
</iframe>

</div>
</div>

<script>

function openRequests() {
document.getElementById('requestFrame').src =
"https://a13.asurahosting.com/public/wish_booster_radio/embed-requests";
document.getElementById('requestModal').style.display = 'flex';
document.body.style.overflow = 'hidden';
}

function closeRequests() {
document.getElementById('requestModal').style.display = 'none';
document.getElementById('requestFrame').src = ""; // reset iframe
document.body.style.overflow = 'auto';
}

function toggleAbout() {
alert("K-BOOST - Profesionalni DJ & Radio ekipa.");
}

function showPhone() {
alert("Pokliči: 041 772 470");
}

</script>

</body>
</html>
